<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud - websockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container  h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form class="card card-body rounded-0" id="nodeForm">
                    <h1 class="h3 mb-3">Add a note</h1>
                    <input type="text" id="title" name="title" placeholder="Write a title" class="form-control rounded-0 mb-3" autofocus>
                    <textarea name="description" id="description"rows="2" class="form-control rounded-0 mb-3" placeholder="Write a description"></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="notes"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/sockets.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
